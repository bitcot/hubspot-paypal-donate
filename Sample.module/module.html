
<form action="{{ module.paypal_url }}" method="post" target="_top">
<input type="hidden" name="cmd" value="_donations" />
<input type="hidden" name="business" value="{{ module.bussiness_email_address }}" />
<input type="hidden" name="item_name" value="{{ module.item_name }}" />
<input type="hidden" name="amount" value="{{ module.amount }}" />
<input type="hidden" name="currency_code" value="USD" />
<input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
<img alt="" border="0" src="https://www.paypal.com/en_GW/i/scr/pixel.gif" width="1" height="1" />
</form>
